<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="card mt-5">
                <div class="card-body">
                    <form #companyForm="ngForm" name="companyForm" (ngSubmit)="onSumbit(companyForm.value)">
                        <div class="form-group">
                          <label >Code:</label>
                          <input type="text" id="code"
                           name="code"
                           #name="ngModel" 
                           [(ngModel)]="company.code" class="form-control"  placeholder="Enter code">
                          
                        </div>
                        <div class="form-group">
                            <label>Company Name:</label>
                            <input type="text" id="name" 
                            name="name" 
                            #name="ngModel" 
                            [(ngModel)]="company.name"  class="form-control"  placeholder="Enter company name">
                            
                          </div>
                          <div class="form-group">
                            <label>Telephone:</label>
                            <input type="text" 
                            id="telephone" 
                            name="telephone" 
                            #name="ngModel" 
                            [(ngModel)]="company.telephone" class="form-control"  placeholder="Enter telephone">
                          </div>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                      </form>
                </div>
            </div>
        </div>
        <div class="col-8">
          <div class="card mt-5">
              <div class="card-body">
                <div class="form-inline" *ngIf="companies">
                  <div class="row">
                    <div class="col-8 mt-2">
                      <input (keyup.enter)="toggle()" (keyup.enter)="onSearch()"  class="form-control mr-2" #searchQuery style="width: 460px" placeholder="Search" type="text">
                    </div>
                    <div class="col-4">
                      <button (click)="toggle()" (click)="onSearch()" class="btn btn-outline-primary  my-2">Search</button>
                      <button (click)="toggle()" (click)="onReset()" class="btn btn-outline-success ml-2 my-2 mx-2">Reset</button>
                    </div>
                  </div>
              </div>
              <div class="row"  *ngIf="show">
                <div class="col-4 mb-4"  *ngFor="let item of companies">
                    <app-home-item [company]="item"></app-home-item>
                </div>
            </div>
            </div>
          </div>
        </div>
    </div>
</div>
